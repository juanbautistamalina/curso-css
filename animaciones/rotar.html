<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: girar 2s linear infinite;
    }
            

        

        @keyframes girar {
            0% {
                transform: rotate(0deg);
        }
            100%{
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
