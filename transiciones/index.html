<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <style>
        body {
            margin: 0;
        }

        button {
            height: 50px;
            width: 200px;
            background: red;
            transition: background 3s ease 0.5s;
        }

        button:hover {
            background: blue;
        }
    </style>
</head>

<body>
    <button>Click</button>
</body>

</html>
